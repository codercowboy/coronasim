	<script>		
		var dataManager = null;

		function createTableValue(covidRecord, propertyName) {
			var totalCount = covidRecord.stats[propertyName];
			var newCount = covidRecord.newStats[propertyName];

			var value = totalCount == null ? "" : "" + totalCount.toLocaleString();
			if (newCount != null) {
				var previousTotalCount = totalCount - newCount;	
				value += "<div class='stats'>( + " + newCount.toLocaleString() + " / "
				value += (getPercentageFloat(newCount, previousTotalCount) * 100.0).toFixed(1);
			}
			
			return value + "% )</div>";
		}

		function addComparisonValue(covidRecord, count, compareToCount, compareToDesc) {
			var value = "<div class='stats'>( " + (getPercentageFloat(count, compareToCount) * 100.0).toFixed(1) + "% " + compareToDesc + " )</div>";
			return value;
		}

		function createTable(covidRecordArray) {
			var tc = new TableCreator();
			tc.cssClass = "table table-striped";

			tc.addTableHeader("Date", "date");
			tc.addTableHeader("Tested", "totalTested");
			tc.addTableHeader("Positive Test Results", "positiveResults");
			tc.addTableHeader("Negative Test Results", "negativeResults");
			tc.addTableHeader("Hospitalized", "hospitalized");
			tc.addTableHeader("Deaths", "deaths");

			var tableDataArray = [];
			for (var i = covidRecordArray.length - 1; i >= 0; i--) {
				var covidRecord = covidRecordArray[i];
				var d = new Object();
				d.date = covidRecord.datePretty;

				var stats = covidRecord.stats;
				var newStats = covidRecord.newStats;

				var population = 330 * million;
				var bedCount = 1 * million;

				d.totalTested = createTableValue(covidRecord, "testResultsTotalInt");
				d.totalTested += addComparisonValue(covidRecord, stats.testResultsTotalInt, population, "of U.S population");

				d.positiveResults = createTableValue(covidRecord, "testResultsPositiveInt");
				d.positiveResults += addComparisonValue(covidRecord, stats.testResultsPositiveInt, stats.testResultsTotalInt, "of total");
				d.positiveResults += addComparisonValue(covidRecord, stats.testResultsPositiveInt, population, "of U.S. population");

				d.negativeResults = createTableValue(covidRecord, "testResultsNegativeInt");
				d.negativeResults += addComparisonValue(covidRecord, stats.testResultsNegativeInt, stats.testResultsTotalInt, "of total");

				d.hospitalized = createTableValue(covidRecord, "hospitalizedInt");
				d.hospitalized += addComparisonValue(covidRecord, stats.hospitalizedInt, stats.testResultsPositiveInt, "of positive");
				d.hospitalized += addComparisonValue(covidRecord, stats.hospitalizedInt, bedCount, "of beds");

				d.deaths = createTableValue(covidRecord, "deathsInt");
				d.deaths += addComparisonValue(covidRecord, stats.deathsInt, stats.testResultsPositiveInt, "of positive");
				d.deaths += addComparisonValue(covidRecord, stats.deathsInt, stats.hospitalizedInt, "of hospitalized");

				tableDataArray.push(d);
			}
			tc.addData(tableDataArray);

			el("dataTable").innerHTML = tc.createTable();
		}	

		function createCountyTable(covidRecordArray) {
			var tc = new TableCreator();
			tc.cssClass = "table table-striped";

			tc.addTableHeader("Date", "date");
			tc.addTableHeader("Positive Test Results", "positiveResults");
			tc.addTableHeader("Deaths", "deaths");

			var tableDataArray = [];
			for (var i = covidRecordArray.length - 1; i >= 0; i--) {
				var covidRecord = covidRecordArray[i];
				console.log("Rendering table row for record.", { record:covidRecord });
				var d = new Object();
				d.date = covidRecord.datePretty;

				var stats = covidRecord.stats;
				var newStats = covidRecord.newStats;

				d.positiveResults = createTableValue(covidRecord, "testResultsPositiveInt");

				d.deaths = createTableValue(covidRecord, "deathsInt");
				d.deaths += addComparisonValue(covidRecord, stats.deathsInt, stats.testResultsPositiveInt, "of positive");

				tableDataArray.push(d);
			}
			tc.addData(tableDataArray);

			el("dataTable").innerHTML = tc.createTable();
		}	

		function changeSelectorSelectedValue(selectorId, selectedValue) {
			console.log("Change selector '" + selectorId +"' value to: " + selectedValue);
			var selector = el(selectorId);
			selector.value = selectedValue;
		}	

		document.addEventListener('DOMContentLoaded', function() {	
			debug("Document loaded, loading data.");		
			var handler = function(dataManager) {
				debug("Remote data loaded. Creating table.");

				var selectedState = getQueryParameterFromURL("region");
				if (selectedState == "United States (All)") { //old user, we changed this to be "All States"
					selectedState = "All States";
				}
				console.log("URL selected state: " + selectedState);
				changeSelectorSelectedValue("stateSelector", selectedState);

				updateViewFromSelectedState();

				var selectedCounty = getQueryParameterFromURL("county");
				console.log("URL selected state: " + selectedCounty);
				changeSelectorSelectedValue("countySelector", selectedCounty);

				changeTableForSelectedState();
				debug("Finished creating table.");
			};
			dataManager = new CovidDataManager(handler);

			//load up our selector
			var selectValues = ["All States"];
			for (var stateName of dataManager.stateNamesArray) {
				selectValues.push(stateName);
			}		
			setSelectOptions("stateSelector", selectValues);	
			
		}, false);

		function setSelectOptions(selectorId, optionStringsArray) {
			var selector = el(selectorId);
			while (selector.options.length > 0) {
				selector.remove(0);
			}
			console.log("selector", {o:selector});
			if (optionStringsArray == null || optionStringsArray.length == 0) {
				selector.enabled = false;
				return;
			}
			selector.enabled = true;
			for (var value of optionStringsArray) {
 				selector.add(new Option(value, value));
 			}
 			selector.value = optionStringsArray[0];
		}

		function updateViewFromSelectedState() {
			var selectedState = el("stateSelector").value;
			var countiesForState = ["All Counties"];
			for (var county of dataManager.getCountiesForStateName(selectedState)) {
				countiesForState.push(county);
			}
			setSelectOptions("countySelector", countiesForState);
		}

		function changeTableForSelectedState() {
			var selectedState = el("stateSelector").value;
			var selectedCounty = el("countySelector").value;
			updateUrl();
			console.log("Showing data for: " + selectedState + " - " + selectedCounty);
			if (selectedCounty == "All Counties") {
				var data = dataManager.unitedStatesDailyDataArray;
				if (selectedState != "All States") {
					data = dataManager.getDailyStateDataForStateName(selectedState);
					if (data == null) {
						console.log("Error: can't find data for state: " + selectedValue);
						return;
					}	
				}
				createTable(data);
			} else {
				var data = dataManager.getNYTCountyDataForStateCounty(selectedState, selectedCounty);
				createCountyTable(data);
			}
		}

		function updateUrl() {
			var selectedState = el("stateSelector").value;
			var selectedCounty = el("countySelector").value;
			var title = "U.S. Coronavirus Statistics - " + selectedState + " - " + selectedCounty;
			window.history.replaceState("state", title, "data.html?region=" + selectedState + "&county=" + selectedCounty);
			el("title").innerHTML = title;
		}
	</script>

		<div class='section'>

			<p><strong>Note:</strong> Best viewed in landscape mode on a smartphone.</p>
		
			<p><strong>Note:</strong> This is a beta version. All of the code is on <a href="https://github.com/codercowboy/coronasim">github</a>. Code review me, PLEASE! If you find a bug, please <a href="mailto:jason@onejasonforsale.com">email me</a>!</p>

		<div class='form-row'>
			<div class='form-group col-md-4'>
				<label class='form-label'>State</label>
				<select class='form-control' id='stateSelector' onChange='updateViewFromSelectedState()'></select>
			</div>
			<div class='form-group col-md-4'>
				<label class='form-label'>County</label>
				<select class='form-control' id='countySelector' onchange="updateUrl()"></select>
			</div>
			<div class='form-group col-md-2'>
				<label class='form-label'>&nbsp;</label>
				<button class='btn btn-primary form-control' onClick='changeTableForSelectedState()'>View Data</button>
			</div>
		</div>

		<div class='simulationOutput pt-3' id='dataTable'>
			<div class='spinnerHolder'><div class="spinner-border text-primary" role="status"></div></div>
		</div>
	</div>
