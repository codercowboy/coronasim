	<script>		
		var dataManager = null;

		function createTableValue(covidRecord, propertyName) {
			var totalCount = covidRecord.stats[propertyName];
			var newCount = covidRecord.newStats[propertyName];

			var value = totalCount == null ? "" : "" + totalCount.toLocaleString();
			if (newCount != null) {
				var previousTotalCount = totalCount - newCount;	
				value += "<div class='stats'>( + " + newCount.toLocaleString() + " / "
				value += (getPercentageFloat(newCount, previousTotalCount) * 100.0).toFixed(1);
			}
			
			return value + "% )</div>";
		}

		function addComparisonValue(covidRecord, count, compareToCount, compareToDesc) {
			var value = "<div class='stats'>( " + (getPercentageFloat(count, compareToCount) * 100.0).toFixed(1) + "% " + compareToDesc + " )</div>";
			return value;
		}

		function createTable(covidRecordArray) {
			var tc = new TableCreator();
			tc.cssClass = "table table-striped";

			tc.addTableHeader("Date", "date");
			tc.addTableHeader("Tested", "totalTested");
			tc.addTableHeader("Positive Test Results", "positiveResults");
			tc.addTableHeader("Negative Test Results", "negativeResults");
			tc.addTableHeader("Hospitalized", "hospitalized");
			tc.addTableHeader("Deaths", "deaths");

			var tableDataArray = [];
			for (var i = covidRecordArray.length - 1; i >= 0; i--) {
				var covidRecord = covidRecordArray[i];
				var d = new Object();
				d.date = covidRecord.datePretty;

				var stats = covidRecord.stats;
				var newStats = covidRecord.newStats;

				var population = 330 * million;
				var bedCount = 1 * million;

				d.totalTested = createTableValue(covidRecord, "testResultsTotalInt");
				d.totalTested += addComparisonValue(covidRecord, stats.testResultsTotalInt, population, "of U.S population");

				d.positiveResults = createTableValue(covidRecord, "testResultsPositiveInt");
				d.positiveResults += addComparisonValue(covidRecord, stats.testResultsPositiveInt, stats.testResultsTotalInt, "of total");
				d.positiveResults += addComparisonValue(covidRecord, stats.testResultsPositiveInt, "population", "of U.S. population");

				d.negativeResults = createTableValue(covidRecord, "testResultsNegativeInt");
				d.negativeResults += addComparisonValue(covidRecord, stats.testResultsNegativeInt, stats.testResultsTotalInt, "of total");

				d.hospitalized = createTableValue(covidRecord, "hospitalizedInt");
				d.hospitalized += addComparisonValue(covidRecord, stats.hospitalizedInt, stats.testResultsPositiveInt, "of positive");
				d.hospitalized += addComparisonValue(covidRecord, stats.hospitalizedInt, bedCount, "of beds");

				d.deaths = createTableValue(covidRecord, "deathsInt");
				d.deaths += addComparisonValue(covidRecord, stats.deathsInt, stats.testResultsPositiveInt, "of positive");
				d.deaths += addComparisonValue(covidRecord, stats.deathsInt, stats.hospitalizedInt, "of hospitalized");

				tableDataArray.push(d);
			}
			tc.addData(tableDataArray);

			el("simulationOutput").innerHTML = tc.createTable();
		}		

		document.addEventListener('DOMContentLoaded', function() {	
			debug("Document loaded, loading data.");		
			var handler = function(dataManager) {
				debug("Remote data loaded. Creating table.");
				createTable(dataManager.unitedStatesDailyDataArray);
				debug("Finished creating table.");
			};
			dataManager = new CovidDataManager(handler);

			//load up our selector
			el("modeSelector").options[el("modeSelector").options.length] = new Option("United States (All)", "United States (All)");
			for (var stateName of dataManager.stateNames) {
 				el("modeSelector").options[el("modeSelector").options.length] = new Option(stateName, stateName);
 			}

		}, false);

		function changeTableForSelectedState() {
			var selectedValue = el("modeSelector").value;
			console.log("Showing data for: " + selectedValue);
			var data = dataManager.unitedStatesDailyDataArray;
			if (selectedValue != "United States (All)") {
				data = dataManager.stateDailyDataArray(selectedValue);
				if (data == null) {
					console.log("Error: can't find data for state: " + selectedValue);
					return;
				}	
			}
			createTable(data);
		}
	</script>
